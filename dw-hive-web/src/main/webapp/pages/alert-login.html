<div class="modal-header">
    <h3 class="modal-title">用户已登出</h3>
</div>
<div class="modal-body">
    <p>系统检测到用户已在别的页面登出了SSO</p>
    <p>如需继续使用本页面，请</p>
    <p>1.点击确定</p>
    <p>2.在新页面登录</p>
    <p>3.回到当前页面继续操作</p>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">确定</button>
</div>
